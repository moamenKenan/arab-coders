<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../script/jquery-3.5.1.min.js" defer></script>
    <script src="../script/helperFunctions.js" defer></script>
    <script src="../script/dom.js" defer></script>
    <script src="../script/data.js" defer></script>
    <script src="../script/login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="contianer">

        <div class="register">
            <div class="div-form">
                <h1 class="title">Sign in</h1>
                <p class="social-text">Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
                <h3>OR</h3>
                <form  class="div-inputs">
                    <div class="hide error-massge">Email or Password not correct</div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" autocomplete="off" placeholder="Email" required >
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pass" placeholder="Password" maxlength="64" required>
                    </div>
                    <div class="div-forgetPass">
                        <a href="#">Forget password ?</a>
                    </div>
                <input type="submit" value="Login"  class="btn-submit">
            </form>
            
            </div>
            <div class="div-photo">
                <h1 class="title">Arab Coders</h1>
                <div><img src="../images/img1.svg"></div>
                <div class="footer">
                   <a class="link-register" href="./register.html">Sign up</a>
                </div> 
            </div>
            
        </div>
    </div>
</body>

</html>
