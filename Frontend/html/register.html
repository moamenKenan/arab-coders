<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="contianer">

        <div class="register">
            <div class="div-form">
                <h1 class="title">Create Account</h1>
                <p class="social-text">Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>

                </div>
                <h3>OR</h3>
                <form  class="div-inputs">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="UesrName" placeholder="Uesr Name" maxlength="50" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="pass" placeholder="Password" maxlength="50" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" autocomplete="off" required>
                </div>
                
                    <div class="div-input-date">
                        <div class="label-date"><label for="date">Date of birth</label></div> 
                        <div class="input-date"><input type="date" id="date" name="date" required></div>
                    </div>

                    <div class="div-label-select">
                     <div class="div-label-gender"><label for="gender">Gender  &nbsp; &nbsp;</label></div>
                     <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <input type="submit" value="Register"  class="btn-submit">
            </form>
            </div>
            <div class="div-photo">
                <h1 class="title">Arab Coders</h1>
                <div><img src="../images/img1.svg"></div>
                <div class="footer">
                    <a class="link-login" href="./login.html">Login</a>
                </div> 
            </div>
            
        </div>
    </div>
</body>

</html>
