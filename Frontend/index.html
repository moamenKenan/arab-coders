<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <title>Home page</title>
</head>
<body>
    <!----------------------------------------------------------------------
         main container  -->
    <div id="main-container">


        <!----------------------------------------------------------------------
        navbar  -->
        <nav id="nav">
            <div id="logo">
                <span id="logo-text">ARAB CODERS</span>
            </div>

            <ul class="nav-links">
                    <li><a class="active" href="#">HOME</a></li>
                    <li><a href="#">FRINDS</a></li>
                    <li><a href="#">PROFLIE</a></li>
                    <li><a href="#">SEARCH</a></li>
                    <li><a href="#">SETTINGS</a></li>
            </ul>


            <div id="burger">
                <img src="./assets/menu-24px.svg" alt="">
            </div>

            <div id="close">
                <img src="./assets/close-24px.svg" alt="">
            </div>
        </nav>

        
        <!----------------------------------------------------------------------
        main section  -->
        <main id="main">
            
            <div id="post-input">
                <div class="post-input-header">
                    <div class="profile-img">
                        <img src="./assets/account_circle-24px.svg" alt="Profile Image">
                    </div>

                    <textarea name="post-content" class="post-content" placeholder="What's happening?" cols="30" rows="10"></textarea>

                </div>

                <div id="line">
                    <hr>
                </div>

                <div class="post-input-bottom">
                    <div class="actions">
                        <div class="action action-photo">
                            <img src="./assets/add_photo_alternate-24px.svg" alt="add Photo" >
                        </div>
        
                        <div class="action action-gif">
                            <img src="./assets/gif-24px.svg" alt="add Gif">
                        </div>
        
                        <div class="action action-emoji">
                            <img src="./assets/sentiment_satisfied_alt-24px.svg" alt="add Emoji">
                        </div>
                    </div>

                    <div class="action-submit">
                        <button>POST</button>
                    </div>
                </div>

            </div>
            
            <div id="post-output">

            </div>

        </main>
            
        <!----------------------------------------------------------------------
        aside section  -->
        <aside id="aside">
            <ul id="aside-nav-links">
                <li><a class="active" href="#">HOME</a></li>
                <li><a href="#">FRINDS</a></li>
                <li><a href="#">PROFLIE</a></li>
                <li><a href="#">SEARCH</a></li>
                <li><a href="#">SETTINGS</a></li>
            </ul>

        </aside>


        <!----------------------------------------------------------------------
        aside section  -->
        <aside id="activitybar">
            <ul id="activitybar-links">
                <li><img src="./assets/notifications_active-24px.svg" alt=""></li>
                <li><img src="./assets/people_alt-24px.svg" alt=""></li>
                <li><img src="./assets/groups-24px.svg" alt=""></li>
                <li><img src="./assets/iconmonstr-bookmark-9.svg" alt=""></li>
             </ul>
        </aside>


        <!----------------------------------------------------------------------
        footer section  -->
        <footer id="footer"></footer>
    </div>
    <script src="./script/jquery-3.5.1.min.js"></script>
    <script src="./script/data.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
